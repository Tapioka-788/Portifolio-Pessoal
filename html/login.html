<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio do Felipetto </title>
    <link rel="stylesheet" href="../css/login/login.css">
    <script src="https://kit.fontawesome.com/a451098362.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="background"></div>
    <header>
        <div id="logo_profissao">
            <div id="imagem_logo"> <img id="imagem_icone"
                    src="https://pipocanamadrugada.com.br/site/wp-content/uploads/2022/12/Gato-de-Botas-2-capa-725x375.jpg">
            </div>
            <h3 id="hierarquia"> Aluno do brayam</h3>
        </div>
        <div id="botoes">
            <button class="btn" id="botao_home">
                <h3 class="textos_botoes" id="home_botao">Home</h3>
                <i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i>
            </button>
            <button class="btn" id="botao_formacao">
                <h3 class="textos_botoes" id="formacao_botao">Formacao</h3>
                <i class="fa-solid fa-graduation-cap fa-xl" style="color: #ffffff;"></i>
            </button>
            <Button class="btn" id="botao_projetos">
                <h3 class="textos_botoes" id="projetos_botao">Projetos</h3>
                <i class="fa-solid fa-folder-open fa-xl" style="color: #ffffff;"></i>
            </Button>
            <Button class="btn" id="botao_login" onclick="window.location.href='index.html'">
                <h3 class="textos_botoes" id="login_botao">Voltar</h3>
                <i class="fa-solid fa-circle-left" style="color: #ffffff;"></i>
            </Button>
        </div>
    </header>
    <section>
        <div id="login_imagem"> <img src="">
        </div>
        <div id="botoes_login">
            <div class="botoaos" id="botao_google">
                <button id="google_botao">
                    <h3 class="textos_botoes" id="g_botao">Entrar com o Google</h3>
                    <i class="fa-brands fa-google fa-xl"></i>
                </button>
            </div>
            <div class="botoaos" id="botao_apple">
                <button id="apple_botao">
                    <h3 class="textos_botoes" id="a_botao">Entrar com o Mac</h3>
                    <i class="fa-solid fa-folder-open fa-xl" style="color: #ffffff;"></i>
                </button>
            </div>
            <div class="botoaos" id="botao_facebook">
                <button id="meta_botao">
                    <h3 class="textos_botoes" id="projetos_botao">Entrar com o Meta</h3>
                    <i class="fa-solid fa-folder-open fa-xl" style="color: #ffffff;"></i>
                </button>
            </div>
            <div id="linha"></div>
            <div class="botoaos" id="botao_criar_conta">
                <button id="criar_conta">
                    <h3 class="textos_botoes" id="criar_botao">Criar Conta</h3>
                    <i class="fa-solid fa-folder-open fa-xl" style="color: #ffffff;"></i>
                </button>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <button id="botao_github">
                <h3 id="github_texto">GitHub</h3>
                <i class="fa-brands fa-github fa-2xl" style="color: #ffffff;"></i>
            </button>
        </div>
    </footer>
</body>

</html>
