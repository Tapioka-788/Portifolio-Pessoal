<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio do Felipetto </title>
    <link rel="stylesheet" href="../css/formacao/formacao_link.css">
    <script type="module" src="../../Controller/formacao.js" defer></script>
    <script src="https://kit.fontawesome.com/a451098362.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="background"></div>

    <header>
        <div id="logo_profissao">

            <div id="imagem_logo"> 
                <img id="imagem_icone"
                    src="https://pipocanamadrugada.com.br/site/wp-content/uploads/2022/12/Gato-de-Botas-2-capa-725x375.jpg">
            </div>
            <h3 id="hierarquia"> Programador Web</h3>
        </div>
        
        <div id="botoes">
            <button class="btn" id="botao_home" onclick="window.location.href='./index.html'">
                <h3 class="textos_botoes" id="home_botao">
                    Home</h3>
                <i class="fa-solid fa-house fa-xl"></i>
            </button>
            <button class="btn" id="botao_formacao" onclick="window.location.href='./formacao.html'">
                <h3 class="textos_botoes" id="formacao_botao">
                    Formacao</h3>
                <i class="fa-solid fa-graduation-cap fa-xl"></i>
            </button>
            <Button class="btn" id="botao_projetos" onclick="window.location.href='./projetos.html'">
                <h3 class="textos_botoes" id="projetos_botao">
                    Projetos</h3>
                <i class="fa-solid fa-folder-open fa-xl"></i>
            </Button>
            <Button class="btn" id="botao_contato" onclick="window.location.href='./contato.html'">
                <h3 class="textos_botoes" id="contato_botao">
                    Contato</h3>
                <i class="fa-solid fa-phone fa-xl"></i>
            </Button>
        </div>
    </header>

    <section id="seccao">
        <nav id="banners">
        </nav>
        <div id="btn_banners">
        </div>
    </section>

    <section id="tel_Add">
        <div id="box_Add">
            <h1>Ainda nao linkado ao back-end (Em andamento)</h1>
            <input class="escreva" type="text" placeholder="Link da imagem">
            <input class="escreva" type="text" placeholder="Local">
            <input class="escreva" type="text" placeholder="Curso">s
            <input class="escreva" type="text" placeholder="Cor">
            <input class="escreva" type="text" placeholder="Informacoes">
            <div id="btn_Add">
                <button class="add_Btn" id="save">Salvar</button>
                <button class="add_Btn" id="close" onclick="escondeTelAdd()">Cancelar</button>
            </div>
        </div>
    </section>

    <footer>
        <button class="tpsCtts" id="Contato">
            <h3>(46)99989-0765</h3>
            <i class="fa-brands fa-whatsapp fa-2xl"></i>
        </button>

        <button class="tpsCtts" id="instagram">
            <h3>@gui_felipetto</h3>
            <i class="fa-brands fa-instagram fa-2xl"></i>
        </button>

        <button class="tpsCtts" id="botao_github" onclick="window.location.href='https://github.com/Tapioka-788'">
            <h3 id="github_texto">
                GitHub</h3>
            <i class="fa-brands fa-github fa-2xl"></i>
        </button>
</footer>
</body>

</html>
