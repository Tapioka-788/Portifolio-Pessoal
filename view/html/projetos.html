<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio do Felipetto </title>
    <link rel="stylesheet" href="../css/projetos/projetos_link.css">
    <script type="module" src="../../Controller/header.js" defer></script>
    <script type="module" src="../../Controller/projetos/projetos.js" defer></script>
    <script src="https://kit.fontawesome.com/a451098362.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="background"></div>

    <header id="header">
        <div id="logo_profissao">

            <div id="imagem_logo"> 
                <img id="imagem_icone"
                    src="https://pipocanamadrugada.com.br/site/wp-content/uploads/2022/12/Gato-de-Botas-2-capa-725x375.jpg">
            </div>
            <h3 id="hierarquia"> Desevolvedor Web</h3>
        </div>
        
        <div id="botoes">
        </div>
    </header>

    <section id="section">
        <div id="pagina">
          

        </div>
    </section>

    <section id="telaCadastro">
        <div id="inputs_cad">
            <h1 class="Putos" id="tituleCadd"> Cadastrar um Projeto </h1>
            <div class="inputeCOntador">
                <input class="Putos" id="nomeAdd" type="text" placeholder="Nome do Projeto" maxlength="30" required>
                <p id="contador-nome" >0/30</p>
            </div>
            <div class="inputeCOntador">
                <input class="Putos" id="linguagemAdd" type="text" placeholder="Linguagens" maxlength="50" required>
                <p id="contador-linguagem">0/50</p>
            </div>
            <input class="Putos" id="estadoAdd" list="opcoesEstado" placeholder="Fase">

            <datalist id="opcoesEstado">
                <option value="Concluído"></option>
                <option value="Em Andamento"></option>
                <option value="Iniciado"></option>
            </datalist>
            <input class="Putos" id="linkAdd" type="text" placeholder="Link do projeto">
            <input class="Putos" id="imgAdd" type="text" placeholder="Link da imagem">

            <div id="buttons_telaCad">
                <button class="cadbuts" onclick="recolheDados()">Salvar</button>
                <button class="cadbuts" onclick="escondeTelaCad()">Cancelar</button>
            </div>
            <!-- <h4 id="recado"> (limitador de caracter em desenvolvimento)</h4> -->
        </div>
    </section>
    <section id="telaAtt">
        <div id="inputs_att">
            <h1 class="PutosAtt" id="tituleAtt">Atualizar</h1>
            <div class="inputeCOntador">
                <input class="PutosAtt" id="nome" type="text" placeholder="Novo nome" maxlength="30" required>
                <p id="contadorNome">0/30</p>
            </div>
            <div class="inputeCOntador">
                <input class="PutosAtt" id="linguagem" type="text" placeholder="Nova linguagem" maxlength="50" required>
                <p id="contadorLinguagem">0/50</p>
            </div>
            <input class="PutosAtt" id="estado" list="opcoesEstado" placeholder="Fase">

            <datalist id="opcoesEstado">
                <option value="Concluído"></option>
                <option value="Em Andamento"></option>
                <option value="Iniciado"></option>
            </datalist>
            <input class="PutosAtt" id="link" type="text" placeholder="Novo Link">
            <input class="PutosAtt" id="img" type="text" placeholder="Nova imagem">

            <div id="buttons_telaatt">
                <button class="attbuts" onclick="recolheDadosAtt()">Salvar</button>
                <button class="attbuts" onclick="escondeTelaAtt()">Cancelar</button>
            </div>
        </div>
    </section>
    <section id="confirm_delete">
        <div class="smallScreen">
            <h1>Tem certeza que deseja excluir o cartão?</h1>
            <div class="btns_confirm">
                <button class="btn_confirm" id="btn_sim" onclick="recolheDadosDel()">SIM</button>
                <button class="btn_confirm" id="btn_nao" onclick="escodeTelaDel()">NÃO</button>
            </div>
        </div>
    </section>

    <footer>
        <h1 id="email">Entre em contato com o dono desta página em:  
            <a id="mail" href="mailto:guilhermezuchellifelipetto@gmail.com">guilhermezuchellifelipetto@gmail.com</a>
        </h1>
    </footer>
</body>

</html>
